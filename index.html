<!DOCTYPE html>
<html>
<head>
	<title>Frosted Panel Demo</title>

	<link rel="stylesheet" type="text/css" href="./main.css">
	<!-- Font is for demo purposes only -->
	<link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet"> 
</head>
<body space-top-bot="50px">
	<div class="frosted-panel" panel-dimensions="auto auto" breakpoint-type="min-width" breakpoints="600px 80% 80%, 1200px 60% 500px">
		<svg>
			<filter id="blurMe">
				<feGaussianBlur in="SourceGraphic" stdDeviation="7" />
			</filter>

			<image panel-bg-img="https://raw.githubusercontent.com/cryptodescriptor/frosted-panel/master/img/bg1.jpg" x="0" y="0" width="2880" height="1620"/>
		</svg>

		<div class="content" content-margin="5px">
			<!-- ALL PANEL CONTENT GOES HERE -->
			<!-- .flex-container is for demo purposes only -->
			<div class="flex-container">
				<span class="wh">Auto W + H</span>
				<span class="wh">80% 80%</span>
				<span class="wh">60% 500px</span>
			</div>
		</div>
	</div>

	<script src="./app.js"></script>
</body>
</html>
